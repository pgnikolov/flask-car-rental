                <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">

                    <div class="navbar-nav ml-auto py-0">

                                <a href="{{ url_for('views.list_cars') }}"  class="nav-item nav-link">Cars</a>

                                <a href="{{ url_for('auth.logout') }}" class="nav-item nav-link">Log out</a>
                            {% else %}
                                <a href="{{ url_for('auth.login') }}" class="nav-item nav-link">Log in</a>
                                <a href="{{ url_for('auth.sign_up') }}" class="nav-item nav-link">Sign Up</a>
                            {% endif %}
                    </div>
                </div>
            </nav>
        </div>
