{% extends "base.html" %}

{% block title %}
Log out
{% endblock %}

{% block content %}
    <div class="container">
        <div class="text-center mt-5">
            <h2>Are you sure you want to log out?</h2>
            <form action="{{ url_for('auth.logout') }}" method="post" class="mt-3">
                <button type="submit" class="btn btn-danger btn-lg">Logout</button>
                <a href="{{ url_for('views.index') }}" class="btn btn-secondary btn-lg">Cancel</a>
            </form>
        </div>
    </div>
{% endblock %}
